<div fxLayout="row" fxLayoutAlign="center center" style="margin: 24px 0;">
  <mat-card fxFlex="90%">
    <mat-card-title>Material Dialogs</mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content fxLayout="column">

      <div fxLayout="column" fxLayout.gt-md="row" fxLayoutAlign="start stretch" fxLayoutAlign.gt-md="start start" style="margin: 24px 0">
        <div fxFlex fxFlex.gt-md="30%" style="margin-right: 24px;">
          <div fxLayout="column">
            <h3>Dialog</h3>
            <h4>&lt;md-dialog&gt;</h4>
            <p>MatDialogs can be used to open modal dialogs with Material Design styling and animations.</p>
          </div>
        </div>
        <div class="demo-tabs mat-elevation-z2" fxFlex>
          <mat-tab-group>
            <mat-tab label="PREVIEW">
              <div class="demo-preview" fxLayout="row" fxLayoutAlign="center center">
                <mat-card fxFlex="80%" fxFlex.sm="90%">
                  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
                    <button mat-raised-button type="button" (click)="openDialog()" color="primary">Open Dialog</button>
                    <p *ngIf="result">You chose: {{ result }}</p>
                  </mat-card-content>
                </mat-card>
              </div>
            </mat-tab>
            <mat-tab label="HTML">
              <code [innerHTML]="getEscaped(dialogHTML)" msHighlight class="html"></code>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>

    </mat-card-content>

  </mat-card>
</div>
