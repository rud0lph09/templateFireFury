<div fxLayout="row" fxLayoutAlign="center center" style="margin: 24px 0;">
  <mat-card fxFlex="90%">
    <mat-card-title>Material Autocomplete</mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content fxLayout="column">

      <div fxLayout="column" fxLayout.gt-md="row" fxLayoutAlign="start stretch" fxLayoutAlign.gt-md="start start" style="margin: 24px 0">
        <div fxFlex fxFlex.gt-md="30%" style="margin-right: 24px;">
          <div fxLayout="column">
            <h3>Autocomplete</h3>
            <h4>&lt;mat-autocomplete&gt;</h4>
            <p>MatAutocomplete can be used to allow for quick selection of predictable entities.</p>
          </div>
        </div>
        <div class="demo-tabs mat-elevation-z2" fxFlex>
          <mat-tab-group>
            <mat-tab label="PREVIEW">
              <div class="demo-preview" fxLayout="row" fxLayoutAlign="center center">
                <mat-card fxFlex="80%" fxFlex.sm="90%">
                  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
                    <form #autoForm="ngForm">
                      <mat-form-field>
                        <input matInput placeholder="State" [matAutocomplete]="reactiveAuto" [formControl]="stateCtrl">
                      </mat-form-field>

                      <mat-autocomplete #reactiveAuto="matAutocomplete" [displayWith]="displayFn">
                        <mat-option *ngFor="let state of reactiveStates | async" [value]="state">
                          <span>{{ state.name }}</span>
                          <span class="demo-secondary-text"> ({{state.code}}) </span>
                        </mat-option>
                      </mat-autocomplete>
                    </form>
                  </mat-card-content>
                </mat-card>
              </div>
            </mat-tab>
            <mat-tab label="HTML">
              <code [innerHTML]="getEscaped(autocompleteHTML)" msHighlight class="html"></code>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>

    </mat-card-content>

  </mat-card>
</div>
